<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

    <title></title>
</head>

<body>

    <div class="container">

        <button type="button" class="btn btn-primary btn-lg" data-toggle="popover" data-content="Conteúdo do popover">Mostrar Popover</button>
        <button type="button" class="btn btn-primary btn-lg" title="Título do popover" data-toggle="popover" data-content="Conteúdo do popover">Mostrar Popover</button>

        <!-- <hr> -->

        <button type="button" 
                class="btn btn-primary btn-lg" 
                title="Título do popover" 
                data-toggle="popover" 
                data-content="Conteúdo do popover" 
                data-placement="left">
            Mostrar Popover
        </button>

        <button type="button" 
                class="btn btn-primary btn-lg" 
                title="Título do popover" 
                data-toggle="popover" 
                data-content="Conteúdo do popover" 
                data-placement="bottom">
            Mostrar Popover
        </button>

        <button type="button" 
                class="btn btn-primary btn-lg" 
                title="Título do popover" 
                data-toggle="popover" 
                data-content="Conteúdo do popover"
                data-trigger="focus"
                data-placement="bottom">
            Mostrar Popover
        </button>

        <button type="button" 
                class="btn btn-primary btn-lg" 
                title="Título do popover" 
                data-toggle="popover" 
                data-content="Conteúdo do popover"
                data-trigger="hover"
                data-placement="bottom">
            Mostrar Popover
        </button>

        <button type="button" 
                class="btn btn-danger" 
                id="btn-click">
            Abrir Popovers
        </button>

    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(() => {

            $('[data-toggle="popover"]').popover();

            $('#btn-click').on('click', e => {

                $('[data-toggle="popover"]').popover('toggle');

            });

        });
    </script>
</body>

</html>
