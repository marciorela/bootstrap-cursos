<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="https://images.unsplash.com/photo-1597571487500-c5c4f4144349?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1490&q=60" alt="Foto" class="img-fluid">
            </div>
            <div class="col">
                <img src="https://images.unsplash.com/photo-1597571487500-c5c4f4144349?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1490&q=60" alt="Foto" class="img-fluid">
            </div>

            <img src="https://images.unsplash.com/photo-1597571487500-c5c4f4144349?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1490&q=60" alt="Foto" class="img-fluid">

            <hr>

            <img src="https://images.unsplash.com/photo-1597571487500-c5c4f4144349?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1490&q=60" alt="Foto" class="img-thumbnail">

            <img src="https://images.unsplash.com/photo-1597571487500-c5c4f4144349?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1490&q=60" alt="Foto" class="img-fluid rounded">

            <hr>

            <img src="https://images.unsplash.com/photo-1597571487500-c5c4f4144349?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1490&q=60" alt="Foto" class="rounded d-block mx-auto" style="width:256px">

            <hr>

            <picture>
                <source srcset="https://images.unsplash.com/photo-1597571487500-c5c4f4144349?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1490&q=60">

                <img src="https://images.unsplash.com/photo-1597571487500-c5c4f4144349?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1490&q=60" alt="Foto" class="img-fluid img-thumbnail">

            </picture>

            <hr>

            <figure class="figure">
                <img src="https://images.unsplash.com/photo-1597571487500-c5c4f4144349?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1490&q=60" alt="Foto" class="figure-img img-fluid">
                <figcaption class="figure-caption">Legenda da imagem</figcaption>
            </figure>

            <figure class="figure">
                <img src="https://images.unsplash.com/photo-1597571487500-c5c4f4144349?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1490&q=60" alt="Foto" class="figure-img img-fluid">
                <figcaption class="figure-caption text-right">Legenda da imagem</figcaption>
            </figure>
        </div>
    </div>
</body>
</html>
