<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid System</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/example.css">
</head>

<body>

    <div class="container">

        <div class="d-flex bg">
            <div class="bg flex-fill p-2">Treinamento bootstrap</div>
            <div class="bg flex-fill p-2">2</div>
            <div class="bg flex-fill p-2">3</div>
        </div>

        <div class="d-flex bg">
            <bg class="bg p-2 flex-grow-1">1</bg>
            <bg class="bg p-2">2</bg>
            <bg class="bg p-2">3</bg>
        </div>

        <div class="d-flex bg">
            <bg class="bg p-2 flex-shrink-1">1</bg>
            <bg class="bg p-2 w-100">2</bg>
        </div>

    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
