<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <form action="" method="post">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite seu nome" required autofocus tabindex="1">
        </div>

        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="seu@email.com" required tabindex="2" readonly> 
        </div>

        <div class="form-group">
            <label for="date">Data</label>
            <input type="date" name="date" id="date" class="form-control" placeholder="seu@email.com" required disabled
                min="2020-01-10" max="2020-01-20">
        </div>

        <div class="form-group">
            <label>Sexo</label>
            <input type="radio" name="sexo" id="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" name="sexo" id="feminino">
            <label for="feminino">Feminino</label>
        </div>

        <div class="form-group">
            <label for="li">Li e aceito o contrato</label>
            <input type="checkbox" name="li" id="li" required checked>
        </div>

        <div class="form-group">
            <label for="volume">Volume</label>
            <input type="range" name="volume" id="volume" min="0" max="100" value="23" tabindex="3">
        </div>

        <div class="form-group">
            <label for="meter">Bateria</label>
            <meter name="meter" id="meter" min="0" max="100" value="23" low="25">80</meter>
        </div>

        <div class="form-group">
            <label for="progress">Carregando</label>
            <progress name="progress" id="progress" min="0" max="100" value="23" low="25">80</progress>
        </div>

        <div class="form-group">
            <label for="ano">Ano de fabricação</label>
            <input type="number" name="ano" id="ano" class="form-control" min="0" value="2016" step="4">
        </div>

        <div class="form-group">
            <label for="color">Cor</label>
            <input type="color" name="color" id="color" class="form-control" value="#ff0000">
        </div>

        <div class="form-group">
            <label for="url">Url</label>
            <input type="url" name="url" id="url" class="form-control">
        </div>

        <div class="form-group">
            <label for="search">Search</label>
            <input type="search" name="search" id="search" class="form-control">
        </div>

        <div class="form-group">
            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label for="estados">Estado</label>
            <select name="estados" id="estados" multiple size="3" class="form-control">
                <option value="SP">São Paulo</option>
                <option value="MG" selected>Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
            </select>
        </div>

        <div class="form-group">
            <label for="estados">Estado</label>
            <select name="estados" id="estados" multiple size="3" class="form-control">
                <optgroup label="Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="MG" selected>Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
                <optgroup label="Sul">
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>
            </select>
        </div>

        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" class="form-control">
        </div>

        <div class="form-group">
            <label for="month">Mês</label>
            <input type="month" name="month" id="month" class="form-control">
        </div>

        <div class="form-group">
            <label for="time">Hora</label>
            <input type="time" name="time" id="time" class="form-control">
        </div>

        <div class="form-group">
            <label for="week">Week</label>
            <input type="week" name="week" id="week" class="form-control">
        </div>

        <div class="form-group">
            <input type="text" list="navegadores">
            <datalist id="navegadores">
                <option value="Chrome"></option>
                <option value="Firefox"></option>
                <option value="Safari"></option>
                <option value="Edge"></option>
            </datalist>
        </div>

        <input type="hidden" name="id" value="1">

        <div>
            <button type="submit" class="btn btn-primary" class="form-group">Enviar</button>
        </div>
    </form>

    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
